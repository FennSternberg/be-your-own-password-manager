<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>password-hasher</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="JS/hash.js?v=1"></script>
  </head>
  <body>
    <label for="secret-phrase">Secret Phrase:</label>
    <input
      type="text"
      id="secret-phrase"
      name="secret-phrase"
      oninput="hashPassword()"
    />
    <label for="site-name">Site Name:</label>
    <input type="text" id="site-name" name="site-name" /
    oninput="hashPassword()">
    <label for="site-name">Hash:</label>
    <input type="text" id="hash" name="hash" style="width: 500px" readonly />
  </body>
</html>
